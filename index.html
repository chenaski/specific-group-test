<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" type="module" defer></script>
    <title>TODO List</title>
  </head>
  <body>
    <main class="main">
      <div class="top-bar">
        <form class="top-bar__search search">
          <label class="search__label">
            <span class="sr-only"> Search for TODO </span>
            <svg class="search__icon" width="1em" height="1em" viewBox="0 0 20 20">
              <path
                d="M14.386 14.386l4.0877 4.0877-4.0877-4.0877c-2.9418 2.9419-7.7115 2.9419-10.6533 0-2.9419-2.9418-2.9419-7.7115 0-10.6533 2.9418-2.9419 7.7115-2.9419 10.6533 0 2.9419 2.9418 2.9419 7.7115 0 10.6533z"
                stroke="currentColor"
                fill="none"
                stroke-width="2"
                fill-rule="evenodd"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
            <input type="search" class="search__input" placeholder="Search for TODO" />
          </label>
        </form>

        <button class="add-todo-button">
          <img class="add-todo-button__icon" src="./assets/cross.svg" alt="" aria-hidden="true" />
          New
        </button>
      </div>

      <div class="tabs">
        <button class="tabs__button" data-target="todos" data-active="true">Todos</button>
        <button class="tabs__button" data-target="completed">Completed</button>
      </div>

      <div class="content">
        <div class="todos-active content__section" data-id="todos" data-active="true">
          <h1 class="todos__title">TODOs</h1>
          <ul class="todos__list"></ul>
          <p class="todos__empty-message">Noting to show...</p>
        </div>

        <div class="todos-completed content__section" data-id="completed">
          <h1 class="todos__title">Completed</h1>
          <ul class="todos__list"></ul>
          <p class="todos__empty-message">Noting to show...</p>
        </div>
      </div>
    </main>
  </body>
</html>
